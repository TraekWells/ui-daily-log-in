<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI | Log In Clone</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <article class="login">
      <section class="login__left">
        <h1>Log in</h1>
        <p class="lead">
          Log in to your account to upload or download pictures videos or music.
        </p>
        <form>
          <input type="text" placeholder="Enter your email address" />
        </form>
        <div class="form-actions">
          <a href="#">Forgot password?</a>
          <button class="button button__primary">
            Next <ion-icon name="arrow-forward-outline"></ion-icon>
          </button>
        </div>
        <div class="divider"></div>
        <p class="text-center text-muted">Or log in with</p>
        <div class="button-group">
          <button class="button button__secondary">
            <img src="img/facebook-logo.svg" alt="" /> Facebook
          </button>
          <button class="button button__secondary">
            <img src="img/google-icon.svg" alt="Google logo" /> Google
          </button>
        </div>
        <p class="text-center">
          Don't have an account yet?
          <a href="#" class="text-underline">Sign up</a>
        </p>
      </section>
      <section class="login__right">
        <img src="img/login-image.jpg" alt="Sea turtle swimming in the ocean" />
      </section>
    </article>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
